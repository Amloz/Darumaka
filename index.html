<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Sitio Web</title>
    <!-- Vincular Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vincular estilos CSS personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
<!-- Contenido aquí -->
    <header>
        <a href="#" class="logo">Darumaka</a>
        <div class="container-menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="menu">
                <div class="container container-fluid" >
                    <a class="navbar-brand" href="#" id="Inicio">Mi Sitio Web</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#Inicio">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#galeria">Galería</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contacto">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav> 
        </div>           
    </header>
    <main>
        <div class="container mt-5" id="galeria">
            <h2>Galería</h2>
            <div class="row" id="gallery">
                <div class="col-md-4">
                    <img src="img/img1.jpg" class="img-fluid " alt="Imagen 1">
                </div>
                <div class="col-md-4">
                    <img src="img/img2.jpg" class="img-fluid" alt="Imagen 2">
                </div>
                <div class="col-md-4">
                    <img src="img/img3.jpg" class="img-fluid" alt="Imagen 3">
                </div>
            </div>
        </div>
    </main>
    <footer>    
        <div class="container mt-5">
            <h2 id="contacto">Contacto</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">   
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                    <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <br><br><br><br><br><br><br><br><br><br>
            </form>
        </div>
    </footer>
<!-- Vincular JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
